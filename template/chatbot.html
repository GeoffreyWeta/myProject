<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetaAI Chatbot</title>
    <style>
        .container {
            width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .chat-message {
            margin: 10px 0;
        }
        .user-message {
            background-color: #e1f5fe;
            padding: 10px;
            border-radius: 5px;
        }
        .bot-message {
            background-color: #ffe0b2;
            padding: 10px;
            border-radius: 5px;
        }
        .code-output {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            white-space: pre;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="geoffrey">Weta</span><span class="weta">AI</span></h1>
        <div class="chat-history" id="chat-history">
            {% for message in history %}
                <div class="chat-message">
                    {% if message.role == 'user' %}
                        <div class="user-message">{{ message.content }}</div>
                    {% elif message.role == 'bot' %}
                        <div class="bot-message{{ message.is_code|yesno:", code-output" }}">{{ message.content|safe }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
   
        <input type="text" id="query" placeholder="Type your message..." aria-label="Message input">
        <button id="send-button" aria-label="Send message">Send</button>
    </div>

    <script>
        // Function to append message to chat history
        function appendMessage(role, content) {
            const chatHistory = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');

            if (role === 'user') {
                messageDiv.innerHTML = `<div class="user-message">${content}</div>`;
            } else {
                // Check if the response is code by looking for backticks
                const isCode = content.startsWith('<pre>') && content.endsWith('</pre>');
                messageDiv.innerHTML = `<div class="bot-message${isCode ? ' code-output' : ''}">${content}</div>`;
            }

            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
        }

        // Send query to server when send button is clicked
        document.getElementById('send-button').addEventListener('click', function() {
            const query = document.getElementById('query').value.trim();
            if (query) {
                appendMessage('user', query); // Append user's message to chat history
                document.getElementById('query').value = ''; // Clear input field

                // Send POST request to server
                fetch('{% url 'chat_query' %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: `query=${encodeURIComponent(query)}` // Encode query for URL
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        // Automatically handled by appendMessage
                        appendMessage('bot', data.response); 
                    } else {
                        console.error('Error:', data.error);
                        appendMessage('bot', 'Sorry, something went wrong. Please try again.'); // Inform user of error
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('bot', 'Network error. Please try again.'); // Inform user of network error
                });
            }
        });

        // Allow sending message with Enter key
        document.getElementById('query').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send-button').click();
            }
